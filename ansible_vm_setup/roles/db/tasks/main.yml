- name: Install PostgreSQL
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - python3-psycopg2
    state: present
    update_cache: yes

- name: Locate postgresql.conf
  shell: "find /etc/postgresql -name postgresql.conf | head -n 1"
  register: pg_conf_path
  changed_when: false

- name: Locate pg_hba.conf
  shell: "find /etc/postgresql -name pg_hba.conf | head -n 1"
  register: pg_hba_path
  changed_when: false

- name: Validate PostgreSQL config paths were found
  assert:
    that:
      - pg_conf_path.stdout | length > 0
      - pg_hba_path.stdout | length > 0
    fail_msg: "Could not locate PostgreSQL config files under /etc/postgresql."

- name: Allow remote connections
  lineinfile:
    path: "{{ pg_conf_path.stdout }}"
    regexp: "^#?listen_addresses"
    line: "listen_addresses = '*'"

- name: Allow app subnet access
  lineinfile:
    path: "{{ pg_hba_path.stdout }}"
    line: "host all all 10.0.2.0/24 md5"

- name: Restart PostgreSQL
  service:
    name: postgresql
    state: restarted

- name: Create Medusa DB if missing
  shell: |
    if ! sudo -u postgres psql -tAc "SELECT 1 FROM pg_database WHERE datname='medusa'" | grep -q 1; then
      sudo -u postgres psql -c "CREATE DATABASE medusa;"
    fi
  args:
    executable: /bin/bash
  changed_when: false

- name: Create DB user if missing
  shell: |
    if ! sudo -u postgres psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='medusauser'" | grep -q 1; then
      sudo -u postgres psql -c "CREATE USER medusauser WITH PASSWORD 'StrongPassword123';"
    fi
  args:
    executable: /bin/bash
  changed_when: false

- name: Grant privileges on Medusa DB
  shell: sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE medusa TO medusauser;"
  changed_when: false
