name: Terraform CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Plan, Apply & Destroy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      # ---------------------------------
      # Checkout
      # ---------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------------------------------
      # Azure OIDC Login
      # ---------------------------------
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ---------------------------------
      # Fetch SSH Key from Key Vault
      # ---------------------------------
      - name: Fetch SSH Key from Key Vault
        run: |
          mkdir -p ~/.ssh
          az keyvault secret show \
            --vault-name kv-rajneesh-prod \
            --name vm-ssh-private-key \
            --query value -o tsv > ~/.ssh/id_rsa

          chmod 600 ~/.ssh/id_rsa

      - name: Generate Public Key
        run: |
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Export Terraform SSH Public Key Variable
        run: |
          echo "TF_VAR_admin_ssh_public_key=$(cat ~/.ssh/id_rsa.pub)" >> "$GITHUB_ENV"

      # ---------------------------------
      # Setup Terraform
      # ---------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve -var "admin_ssh_public_key=$(cat ~/.ssh/id_rsa.pub)"

      - name: Generate Ansible Inventory
        run: terraform output -raw ansible_inventory > ../ansible_vm_setup/inventory.ini
      # ---------------------------------
      # output variable to generate Ansible inventory file
      # ---------------------------------
      - name: Generate Ansible Inventory
        run: terraform output 

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Wait for SSH on vm1
        run: |
          VM1_PUBLIC_IP="$(terraform output -raw vm1_public_ip)"
          for i in $(seq 1 30); do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -i ~/.ssh/id_rsa azureuser@"$VM1_PUBLIC_IP" "echo ssh-ok" >/dev/null 2>&1; then
              echo "SSH is ready on vm1."
              exit 0
            fi
            echo "Waiting for SSH on vm1... attempt $i/30"
            sleep 20
          done
          echo "SSH did not become ready on vm1."
          exit 1

      - name: Run Ansible Playbook
        working-directory: ansible_vm_setup
        run: ansible-playbook -i inventory.ini playbook.yml

      # ---------------------------------


      # ---------------------------------
      # WAIT 10 MINUTES
      # ---------------------------------
      - name: Wait 10 minutes before destroy
        run: sleep 600

      # ---------------------------------
      # Destroy
      # ---------------------------------
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
