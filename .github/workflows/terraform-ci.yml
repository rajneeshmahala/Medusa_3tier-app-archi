name: Terraform CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      # ---------------------------------
      # Checkout
      # ---------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------------------------------
      # Azure OIDC Login
      # ---------------------------------
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ---------------------------------
      # Fetch SSH Key from Key Vault
      # ---------------------------------
      - name: Fetch SSH Key from Key Vault
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          SECRET_VALUE="$(az keyvault secret show \
            --vault-name kv-rajneesh-prod \
            --name vm-ssh-private-key \
            --query value -o tsv)"

          RAW="$(printf '%s' "$SECRET_VALUE" | tr -d '\r')"
          UNESCAPED="$(printf '%s' "$RAW" | sed 's/\\n/\n/g')"

          write_if_valid() {
            CONTENT="$1"
            printf '%s\n' "$CONTENT" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keygen -y -f ~/.ssh/id_rsa >/dev/null 2>&1
          }

          if write_if_valid "$RAW"; then
            echo "Loaded SSH key from raw secret value."
          elif write_if_valid "$UNESCAPED"; then
            echo "Loaded SSH key from unescaped newline secret value."
          elif printf '%s' "$RAW" | base64 -d > ~/.ssh/id_rsa 2>/dev/null && chmod 600 ~/.ssh/id_rsa && ssh-keygen -y -f ~/.ssh/id_rsa >/dev/null 2>&1; then
            echo "Loaded SSH key from base64-decoded raw secret value."
          elif printf '%s' "$UNESCAPED" | base64 -d > ~/.ssh/id_rsa 2>/dev/null && chmod 600 ~/.ssh/id_rsa && ssh-keygen -y -f ~/.ssh/id_rsa >/dev/null 2>&1; then
            echo "Loaded SSH key from base64-decoded unescaped secret value."
          else
            echo "Key Vault secret vm-ssh-private-key is not a valid OpenSSH private key format."
            exit 1
          fi

      - name: Generate Public Key
        run: |
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub
          chmod 644 ~/.ssh/id_rsa.pub

      # ---------------------------------
      # Setup Terraform
      # ---------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Generate Ansible Inventory
        run: terraform output -raw ansible_inventory > ../ansible_vm_setup/inventory.ini

      - name: Verify SSH Key
        run: ls -la ~/.ssh

      - name: Terraform destroy
        run: terraform destroy -auto-approve
